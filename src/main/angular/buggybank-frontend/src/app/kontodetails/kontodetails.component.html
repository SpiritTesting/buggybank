<h1>Konto {{ konto?.kontonummer }}</h1>
<p>Saldo {{ konto?.betrag }}</p>
<p>Kreditrahmen {{ konto?.kreditrahmen }}</p>

<spirit-zahlungsanweisung *ngIf="!!konto" [quelle]="konto.kontonummer" (onPayment)="reload()"></spirit-zahlungsanweisung>

<p-table *ngIf="konto" [value]="konto.zahlungen">
  <ng-template pTemplate="header">
    <tr>
      <th>Datum</th>
      <th>Von</th>
      <th>An</th>
      <th>Betrag</th>
      <th>Verwendungszweck</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-zahlung>
    <tr>
      <td>{{ zahlung.datum }}</td>
      <td>{{ zahlung.quelle }}</td>
      <td>{{ zahlung.ziel }}</td>
      <td>{{ zahlung.betrag }}</td>
      <td>{{ zahlung.zweck }}</td>
    </tr>
  </ng-template>
</p-table>
