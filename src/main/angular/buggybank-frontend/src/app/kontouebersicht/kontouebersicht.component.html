<p-table [value]="konten">
  <ng-template pTemplate="header">
    <tr>
      <th>Kontonummer</th>
      <th>Kontostand</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-konto>
    <tr>
      <td><a [routerLink]="konto.kontonummer">{{ konto.kontonummer }}</a></td>
      <td>{{ konto.betrag }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <tr>
      <th>Summe:</th>
      <th>{{ sum() }}</th>
    </tr>
  </ng-template>
</p-table>
