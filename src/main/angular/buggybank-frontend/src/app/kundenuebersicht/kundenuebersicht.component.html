<p-table [value]="kunden">
  <ng-template pTemplate="header">
    <tr>
      <th>Kundennummer</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-kunde>
    <tr>
      <td><a class="user-number" [routerLink]="kunde.kundennummer">{{ kunde.kundennummer }}</a></td>
      <td class="user-name">{{ kunde.name }}</td>
    </tr>
  </ng-template>
</p-table>
