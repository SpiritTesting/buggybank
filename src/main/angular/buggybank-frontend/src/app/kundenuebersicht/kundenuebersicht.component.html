<p-table [value]="kunden">
  <ng-template pTemplate="header">
    <tr>
      <th>Kundennummer</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-kunde>
    <tr>
      <td>{{ kunde.kundennummer }}</td>
      <td>{{ kunde.name }} <a [routerLink]="kunde.kundennummer">Details</a></td>
    </tr>
  </ng-template>
</p-table>
