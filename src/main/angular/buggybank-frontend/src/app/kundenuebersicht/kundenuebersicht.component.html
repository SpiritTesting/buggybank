<p-table [value]="kunden">
  <ng-template pTemplate="header">
    <tr>
      <th>Kundennummer</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-kunde>
    <tr>
      <td><a [routerLink]="kunde.kundennummer">{{ kunde.kundennummer }}</a></td>
      <td>{{ kunde.name }}</td>
    </tr>
  </ng-template>
</p-table>
